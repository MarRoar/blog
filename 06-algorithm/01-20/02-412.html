<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * @param {number} n
		 * @return {string[]}
		 */
		var fizzBuzz = function(n) {
			var result = [];
		    for (var i = 1; i <= n; i++) {

		    	if (i % 15 === 0) {
		    	// if ((i % 3 === 0) && (i % 5 === 0)) {
		    		
		    		result.push('FizzBuzz')
		    	} else if (i % 5 === 0) {
		    		result.push('Buzz')
		    	} else if (i % 3 === 0) {
		    		result.push('Fizz')
		    	} else {
		    		result.push(i+'')
		    	}
		    }
		    return result
		};

		console.log(fizzBuzz(15))

		/**
		 * @param {number} n
		 * @return {string[]}
		 */
		var fizzBuzz_2 = function(n) {
			var ret = [];
			for(var i=1,fizz=0,buzz=0; i <= n; i++) {
	            fizz++;
	            buzz++;
	            if(fizz==3 && buzz==5){
	                ret.push("FizzBuzz");
	                fizz=0;
	                buzz=0;
	            }else if(fizz==3){
	                ret.push("Fizz");
	                fizz=0;
	            }else if(buzz==5){
	                ret.push("Buzz");
	                buzz=0;
	            }else{
	                ret.push(String(i));
	            }
	        } 
	        return ret;
		};

		console.log(fizzBuzz_2(15))

	</script>
</body>
</html>
