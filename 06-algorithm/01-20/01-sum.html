<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两数之和</title>
</head>
<body>
	<script>
		/**
		 * @param {number[]} nums
		 * @param {number} target
		 * @return {number[]}
		 */
		var twoSum = function(nums, target) {
			let result = [];
			let p = {};
			for (var i = 0; i < nums.length; i++) {
				var x = nums[i];
				for (var j = 0; j < nums.length; j++) {
					var y = nums[j];
					if (x + y == target) {
						result.push(i);
						result.push(j);
					}
				}
			}

			return result;
		};
		var nums = [2, 7, 11, 15], 
		target = 9;

		var a = twoSum(nums, target)

		console.log(a)
	</script>
</body>
</html>
