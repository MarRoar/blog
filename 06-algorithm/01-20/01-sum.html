<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两数之和</title>
</head>
<body>
	<script>
		/**
		 * @param {number[]} nums
		 * @param {number} target
		 * @return {number[]}
		 */
		var twoSum = function(nums, target) {
			let result = [];
			for (var i = 0; i < nums.length; i++) {
				var x = nums[i],
					y = target - x;

				if (nums.includes(y)) {
					console.log(x, y)
				}

			}

			return result;
		};
		var nums = [2, 7, 11, 15], 
		target = 9;

		twoSum(nums, target)
	</script>
</body>
</html>
