<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作符</title>
</head>
<body>
	<div>
		ECMA 里面的操作符有，1、算符运算符。 2、位操作符。 3、关系操作符。 4、相等操作符。 <br>
		ECMAScript 操作符的与众不同之处在于，它们能够适用于很多值，例如字符串、数字值、布尔值，甚至对象。不过，在应用于对象时，相应的操作符通常都会调用对象的valueOf()和（或）toString()方法，以便取得可以操作的值。 <br>
	</div>
	<div>
		<code>
			使用label 语句可以在代码中添加标签，以便将来使用。以下是label 语句的语法：  <br>
			label: statement<br>
			start: for (var i=0; i < count; i++) {<br>
				alert(i);<br>
			}<br>
			
		</code>
	</div>
	<script>
		/**
		 * label 语句
		 */

		var num = 0;
		outermost:
		for (let i = 0; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				if (i == 5 && j == 5) {
					break outermost;
				}
				num++;
			}
		}
		console.log(num)
	</script>
</body>
</html>
