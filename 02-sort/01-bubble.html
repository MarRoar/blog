<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<div>
		<h2>冒泡排序</h2>
		<img src="img/01maopao.gif" alt="">
	</div>
	<script>
		var dataStore = [ 72 , 1 , 68 , 95 , 75 , 54 , 58 , 10 , 35 , 6 , 28 , 45 , 69 , 13 , 88 , 99 , 24 , 28 , 30 , 31 , 78 , 2 , 77 , 82 , 72 ];

		var t = bubbleSort(dataStore);
		console.log(t);

		function bubbleSort(data) {
			var temp = 0;
			for (var i = 0; i < data.length; i++) {
				for (var j = 0; j < i; j++) {
					if (data[i] < data[j]) {
						temp = data[i];
						data[i] = data[j];
						data[j] = temp;
					}

				}
			}
			return data;
		}
	</script>
</body>
</html>
