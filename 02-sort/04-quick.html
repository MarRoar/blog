<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速排序</title>
</head>
<body>
	<div>
		<h2>快速排序</h2>
	</div>
	<script>
		var dataStore = [ 72 , 1 , 68 , 95 , 75 , 54 , 58 , 10 , 35 , 6 , 28 , 45 , 69 , 13 , 88 , 99 , 24 , 28 , 30 , 31 , 78 , 2 , 77 , 82 , 72 ];

		var t = quickSort(dataStore);
		console.log(t);
		
		function quickSort(data) {
			if (data.length == 0) {
				return [];
			}
			var left = [];
			var right = [];
			var pivot = data[0];
			for (var i = 1; i < data.length; i++) {
				if (data[i] < pivot) {
					left.push(data[i]);
				} else {
					right.push(data[i]);
				}
			}
			return quickSort(left).concat(pivot, quickSort(right))
		}
	</script>
</body>
</html>
