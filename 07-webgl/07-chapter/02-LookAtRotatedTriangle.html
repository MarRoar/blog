<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-LookAtRoatatedTriangles</title>
</head>
<body>
	<canvas id="example" width="400" height="400"></canvas>

	<script type="x-shader/x-vertex" id="vertexshader">
		attribute vec4 a_Position;
		attribute vec4 a_Color;
		uniform mat4 u_ViewMatrix;
		uniform mat4 u_ModelMatrix;
		varying vec4 v_Color;
		void main() {
			gl_Position = u_ViewMatrix * u_ModelMatrix * a_Position; // 视图矩阵 与 顶点坐标相乘
			v_Color = a_Color;
		}
	</script>
	<script type="x-shader/x-fragment" id="fragmentshader">
		precision mediump float;
		varying vec4 v_Color;
		void main() {
			gl_FragColor = v_Color;
		}
	</script>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
  <script>
		var VSHADER_SOURCE = document.getElementById('vertexshader').textContent;
		var FSHADER_SOURCE = document.getElementById('fragmentshader').textContent;

		var canvas = document.getElementById('example');
		var gl = canvas.getContext('webgl');

		if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
			console.log("初始化着色器失败");
		}

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.clear(gl.COLOR_BUFFER_BIT);

		var n = initVertexBuffer(gl);

		var u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
		var u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix');

		var viewMatrix = new Matrix4();
		viewMatrix.setLookAt(0.20, 0.25, 0.25, 0, 0, 0, 0, 1, 0);
		gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);

		var modelMatrix = new Matrix4();
		modelMatrix.setRotate(-10, 0, 0, 1);
		gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);		

		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.TRIANGLES, 0, n);

		function initVertexBuffer(gl) {
			var verticesColors = new Float32Array([
				// Vertex coordinates and color(RGBA)
				0.0,  0.5,  -0.4,  0.4,  1.0,  0.4, // The back green one
				-0.5, -0.5,  -0.4,  0.4,  1.0,  0.4,
				0.5, -0.5,  -0.4,  1.0,  0.4,  0.4, 

				0.5,  0.4,  -0.2,  1.0,  0.4,  0.4, // The middle yellow one
				-0.5,  0.4,  -0.2,  1.0,  1.0,  0.4,
				0.0, -0.6,  -0.2,  1.0,  1.0,  0.4, 

				0.0,  0.5,   0.0,  0.4,  0.4,  1.0,  // The front blue one 
				-0.5, -0.5,   0.0,  0.4,  0.4,  1.0,
				0.5, -0.5,   0.0,  1.0,  0.4,  0.4, 
			])
			n = 9;
			var vertexColorBuffer = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

			var FSIZE = verticesColors.BYTES_PER_ELEMENT;
			console.log('FSIZE', FSIZE)

			var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
			gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE*6, 0);
			gl.enableVertexAttribArray(a_Position);

			var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
			gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE*6, FSIZE*3);
			gl.enableVertexAttribArray(a_Color);

			return n;
		}
  	
  </script>
</body>
</html>
