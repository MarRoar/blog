<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画个矩形</title>
</head>
<body>
	<canvas id="example" width="400" height="400"></canvas>
	<script>
		var canvas = document.getElementById('example');
		if (!canvas) {
			console.log("没找到canvas 标签");
		}
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = 'rgba(0, 0, 255, 1)';
		ctx.fillRect(120, 20, 150, 150);
	</script>
</body>
</html>
