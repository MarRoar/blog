<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-彩色三角形</title>
</head>
<body>
	<canvas id="example" width="400" height="400"></canvas>
	<div>
		<p>为什么只是吧 gl.PONTS 修改成 gl.TRIANGLES 然后就变成彩色的呢？</p>
		<p></p>
	</div>

  <script type="x-shader/x-vertex" id="vertexshader">
  	attribute vec4 a_Position;
  	attribute vec4 a_Color;
  	varying vec4 v_Color;
  	void main() {
  		gl_Position = a_Position;
  		gl_PointSize = 10.0;
  		v_Color = a_Color;
  	}
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
  	precision mediump float; // 设置精度
  	varying vec4 v_Color;
  	void main() {
  		gl_FragColor = v_Color;
  	}
  </script>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>

	<script>
		var VSHADER_SOURCE = document.getElementById('vertexshader').textContent;
		var FSHADER_SOURCE = document.getElementById('fragmentshader').textContent;

		var canvas = document.getElementById('example');
		var gl = canvas.getContext('webgl');

		if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
			console.log("初始化着色器失败");
		}

		var n = initVertexBuffers(gl);
		if (n < 0) {
			console.log("点设置失败");
		}

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.clear(gl.COLOR_BUFFER_BIT);

		// gl.drawArrays(gl.POINTS, 0, n);  // 三个不同颜色的点
		gl.drawArrays(gl.TRIANGLES, 0, n);
		// gl.drawArrays(gl.LINES, 0, n);

		function initVertexBuffers(gl) {
			var verticesColor = new Float32Array([
				0.0, 0.5, 1.0, 0.0, 0.0,
			   -0.5, -0.5, 0.0, 1.0, 0.0,
				0.5, -0.5, 0.0, 0.0, 1.0
			])
			var n = 3; //点的数量

			// 创建缓冲区对象
			var vertexBuffer = gl.createBuffer();
			if (!vertexBuffer) {
				console.log('缓冲区对象创建失败');
				return -1
			}

			gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
			gl.bufferData(gl.ARRAY_BUFFER, verticesColor, gl.STATIC_DRAW);

			var FSIZE = verticesColor.BYTES_PER_ELEMENT;
			console.log('FSIZE', FSIZE);

			var a_Position = gl.getAttribLocation(gl.program, 'a_Position');

			gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE*5, 0);
			gl.enableVertexAttribArray(a_Position);

			var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
			gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE*5, FSIZE*2);
			gl.enableVertexAttribArray(a_Color);

			return n;
		}


	</script>
</body>
</html>
